version: '3.8'

services:
  bot:
    build: .
    container_name: telegram-study-bot
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/studybot
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:6
    container_name: study-bot-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    restart: unless-stopped

volumes:
  mongodb_data:
