services:
  - type: web
    name: telegram-study-bot
    env: python
    region: singapore  # Choose your preferred region
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: ALLOWED_GROUP_ID
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
